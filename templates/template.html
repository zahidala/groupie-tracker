{{define "header"}}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/stylesheets/style.css" />
    <title>{{.Title}}</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Groupie Tracker</h1>
    </header>
    {{end}} {{define "footer"}}
    <script>
      function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            func.apply(this, args);
          }, delay);
        };
      }

      document.addEventListener("DOMContentLoaded", function () {
        let images = document.querySelectorAll(".artist-image");

        images.forEach(function (image) {
          let spinnerContainer =
            image.parentElement.querySelector(".container-spinner");
          let spinner = spinnerContainer.querySelector(
            ".fa-solid.fa-spinner.fa-spin"
          );

          spinner.style.display = "block";
          spinnerContainer.style.display = "flex";

          const hideSpinner = () => {
            spinner.style.display = "none";
            spinnerContainer.style.display = "none";
          };

          image.addEventListener("load", hideSpinner);
          image.addEventListener("error", hideSpinner);

          if (
            image.complete &&
            image.naturalHeight !== 0 &&
            image.naturalWidth !== 0
          ) {
            hideSpinner();
          }
        });

        const debouncedUpdateUrl = debounce(function () {
          let searchTerm = document.getElementById("search-box").value.trim();
          document.getElementById("search-form").submit();
        }, 1000);

        document
          .getElementById("search-box")
          .addEventListener("input", debouncedUpdateUrl);
      });
    </script>
  </body>
</html>
{{end}}
