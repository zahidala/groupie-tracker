{{template "header" }}

<div class="container-cards">
  {{range .}}
  <a href="/artist?id={{.ID}}">
    <div class="card">
      <div class="card-image">
        <img src="{{.Image}}" alt="Avatar" class="artist-image" />
      </div>
      <div class="card-title">{{.Name}}</div>
    </div>
  </a>
  {{end}}
</div>

{{template "footer" }}
