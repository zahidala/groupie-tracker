{{template "header" .}}

<div class="container-cards">
  {{range .Artists}}
  <a href="/artist?id={{.ID}}">
    <div class="card">
      <div class="card-image">
        <img src="{{.Image}}" alt="Avatar" class="artist-image" />
      </div>
      <span class="card-title">{{.Name}}</span>
    </div>
  </a>
  {{end}}
</div>

{{template "footer" }}
